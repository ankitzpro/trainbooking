<h1 class="display-4">Booking create</h1>
<form [formGroup]="todos"   (submit)="onSubmit()">
  <div class="form-group">
    <input formControlName="name" class="form-control" placeholder="Name" required>
  </div>
  <div class="form-group">
    <input formControlName="noofseats"  class="form-control" placeholder="No of Seats">
  </div>
  <div class="form-group">
    <button type="submit"  class="btn btn-lg btn-block btn-info">SUBMIT</button>
  </div>

</form>
